<body>
	<div id='principal'>
		<div id='logo'>
			<img src='fundo/logo.jpg' title='Aventurisme' width='200' height='150'>
		</div>
		<div class='banner'>
			<img class="bannerimagem" src="fundo/marciene6.jpg">
		</div>

			<a href='pacotes.html'><span class='branco'>PACOTES</span></a>

		<div class='opcoes'>RESORTS</div>
		<div class='opcoes'>PONTOS TURÍSTICOS</div>

		<div class='opcoes'>PASSAGENS</div>
		<div class='opcoes'>CRUZEIROS</div>
		<div class='opcoes'>DICAS</div>
		

		<div id='conteudo'>
			<div class='filtros'>
				<p>Filtros</p>
				<hr>
				<p>
					Território
				</p>
				<hr style="width: 180px;"> <!-- estilo em linha  -->
				<form class="formsRadios">
					<input type="radio" id="todosresorts" name="territorio" disabled value="Todos os resorts">
					<label for="todosresorts">Todos os resorts</label><br>
					<input type="radio" id="resortsnacionais" checked="true" name="territorio"
						value="Resorts nacionais">
					<label for="resortsnacionais">Resorts nacionais</label><br>
				</form>
				<hr>
				<p>
					Região
				</p>
				<hr style="width: 180px;">
				<form>
					<input type="checkbox" id="todasregioes" name="todasregioes" value="Todas as regiões">
					<label for="todasregioes"> Todas as regiões</label><br>
					<input type="checkbox" id="norte" name="norte" value="Norte">
					<label for="norte">Norte</label><br>
					<input type="checkbox" id="sul" name="sul" value="sul">
					<label for="sul"> Sul</label>
				</form>
				<hr>
				<p>
					Regime de alimentação
				</p>
				<hr style="width: 180px;">
				<form>
					<input type="checkbox" id="todosregimes" name="todosregimes" value="Todos Regimes">
					<label for="todosregimes"> Todos Regimes</label><br>
					<input type="checkbox" id="allinclusive" name="allinclusive" value="All Inclusiove">
					<label for="allinclusive">All Inclusive</label><br>
					<input type="checkbox" id="cafedamanha" name="cafedamanha" value="Café da Manhã">
					<label for="cafedamanha"> Café da Manhã</label><br>
					<input type="checkbox" id="meiapensão" name="meiapensao" value="Meia Pensão">
					<label for="meiapensao">Meia Pensão</label><br>
					<input type="checkbox" id="pensaocompleta" name="pensaocompleta" value="Pensão Completa">
					<label for="pensaocompleta">Pensão Completa</label><br>
					<input type="checkbox" id="semalimentacao" name="semalimentacao" value=" Sem Alimentação">
					<label for="semalimentacao">Sem Alimentação</label>
				</form>
				<hr>
				<p>
					Busca por nome
				</p>
				<hr style="width: 180px;">
				<form>
					<input class="camposAlinhados" type="text" id="buscapornome" name="buscapornome">
					<button class="camposAlinhados" type="submit" id="buscarnome">Buscar</button>
				</form>
			</div>
			<div class="contudo">
				<p>2 resorts encontrados</p>
				<div class="resort">resort 1 </div>
				<div class="resort">resort 2</div>
			</div>

		<div class='rodape'>PAGAMENTOS</div>
